{% set name = "argopt" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 1aa7dfe495f2c2dca56fc6d3232d0c4c2f7514062a2cb44190082022f330f5dc

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=2.6
    - pip
    - setuptools_scm >=3.4
    - toml
  run:
    - python >=2.6

test:
  imports:
    - argopt

about:
  home: https://pypi.python.org/pypi/tqdm
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENCE
  summary: doc to argparse driven by docopt

extra:
  recipe-maintainers:
    - casperdcl
    - jiangweiyao
